<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login Page</title>
        <style type="text/css">
            .error{
                color:red;
            }
            .hide{
                display: none;
            }
        </style>
    </h:head>
    <h:body>
        <form method="post" action="${request.contextPath}/j_spring_security_check" >
            <fieldset>  
                <legend>登陆</legend>  
                用户： <input type="text" name="username" style="width: 150px;"  
                    value="${sessionScope['SPRING_SECURITY_LAST_USERNAME']}" /><br />  
                密码： <input type="password" name="password" style="width: 150px;" /><br />  
                <input type="checkbox" name="rememberMe" />两周之内不必登陆<br />  
                <input type="submit" value="登陆" /> <input type="reset" value="重置" />  
            </fieldset>  
        </form>
        <div class="error ${param.error == true ? '' : 'hide'}"> 
            登陆失败<br/>  
            ${sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}  
        </div>
    </h:body>
</html>
